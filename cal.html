<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="border: 5px; background-color: aqua; height: 500px; width: 500px;  padding-top: 50px; text-align: center; margin: auto; margin-top: 30px;"> 
       
    <label for=""> Enter number 1 : </label>
    <input type="number" id="num1"><br><br>
    <label for="">Enter number 2 :</label>
    <input type="number" id="num2"><br><br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
    <button onclick="multi()"> Multi</button>
    <button onclick="divi()">Divi</button>
    <h1 id="addition"></h1>
    <h1 id="substraction"></h1>
    <h1 id="multip"></h1>
    <h1 id="div"></h1>
    <script>
        function add() 
        {
            var ctrl = document.getElementById("num1");
            var num1 = Number(ctrl.value);
            var ctr = document.getElementById("num2");
            var num2 = Number(ctr.value);
            var addi = num1 + num2;
            var add = document.getElementById("addition");

            add.innerText = "Addition is " + addi;

        }
        function sub() 
        {
            var ctrl = document.getElementById("num1");
            var num1 = ctrl.value;
            var ctr = document.getElementById("num2");
            var num2 = ctr.value;
            var substraction = num1 - num2;
            var sub = document.getElementById("substraction");

            sub.innerText = "Substraction is " + substraction;

        }
        function multi() 
        {
            var ctrl = document.getElementById("num1");
            var num1 = ctrl.value;
            var ctr = document.getElementById("num2");
            var num2 = ctr.value;
            var Multipiction = num1 * num2;
            var multi= document.getElementById("multip");

            multi.innerText = "Multipiction is " + Multipiction;

        }
        function divi() 
        {
            var ctrl = document.getElementById("num1");
            var num1 = ctrl.value;
            var ctr = document.getElementById("num2");
            var num2 = ctr.value;
            var Divition = num1 / num2;
            var divi= document.getElementById("div");

            divi.innerText = "Multipiction is " + Divition;

        }
       
    </script> 
    </div>
</body>

</html>
