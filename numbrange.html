<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Start:</label>
    <input type="number" id="no1">
    <label for="">End:</label>
    <input type="number" id="no2">
    <button type="button" onclick="add()">Display</button>

    <script>
        function add()
        {
            var ctrl = document.getElementById("no1");
            var no1 = ctrl.value;
            var ctr = document.getElementById("no2");
            var no2 = ctr.value;
            var i;
            for (i = no1; i <= no2; i++)
            {
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
