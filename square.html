<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <label for="">Enter a number:</label>
    <input type="number" id="Nob">
    <button onclick="square()">Square</button>
    <h1 id="square"></h1>
    <script>
        function square()
        {
                // alert("Hello");
                var ctrl=document.getElementById("Nob");
                var no = ctrl.value;
                var sqr = no * no;
                var square = document.getElementById("square");
                square.innerText="Square is " + sqr;
                // alert(" square is " +sqr );
        }
    </script>
</body>

</html>
